<!DOCTYPE html>
<html>
    <head>
        <title> Kontaktformular </title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container text-center">
            <h1> Kontaktformular </h1>
            <h4> Name: </h4>
            <h4> Vorname: </h4>
            <h4> Adresse: </h4>
        </div>
        <div class="container">
            <form>
                <input type="hidden" value="12345">
                <div class="row">
                    <div class="col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name">

                        <label>Vorname</label>
                        <input type="text" class="form-control" name="vorname">

                        <label>Telefonnummer</label>
                        <input type="number" class="form-control" name="telefon">

                        <label>E-Mail</label>
                        <input type="email" class="form-control" name="email">

                        <label>Datum der Exposition</label>
                        <input type="date" class="form-control" name="date">

                    </div>
                    <div class="col-md-6">
                        <label>Strasse</label>
                        <input type="text" class="form-control" name="strasse">

                        <label>Hausnummer</label>
                        <input type="text" class="form-control" name="hausnummer">

                        <label>Postleitzahl</label>
                        <input type="number" class="form-control" name="postleitzahl">

                        <label>Stadt</label>
                        <input type="text" class="form-control" name="stadt">

                        <label>Dauer der Exposition</label>
                        <input type="time" class="form-control" name="date">

                    </div>

                </div>

                <br>

                <div class="text-center">
                    <button class="btn btn-outline-info" type="button">Abschicken</button>
                </div>


            </form>
        </div>

    </body>

</html>
